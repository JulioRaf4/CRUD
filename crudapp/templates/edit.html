<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {{ pessoa.id }} - {{ pessoa.name }}

    <div class="container">
        <div class="mb-3">
            <form class="form-label" action="{% url 'update' pessoa.id %}" method="POST">
                {% csrf_token %}
                <input type="text" class="form-control w-50" id="exampleFormControlInput1" name="name" value="{{ pessoa.name }}"/>
                <button type="submit" class="btn btn-primary m-1">
                    {% csrf_token %}
                    Update
                </button><a class="btn bg-danger m-1" href="{% url 'delete' pessoa.id %}"
                >Delete</a
              >
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
