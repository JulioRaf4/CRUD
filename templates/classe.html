{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

    </style>
  </head>
  <body>
    {% block contents %}
    <div class="container p-4">
      <div class="row">
        <div>
          <table class="table">
            <thead class="thead bg-dark-subtle">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {% for pessoa in pessoas %}
                <th scope="row">{{ pessoa.id }}</th>
                <td>{{ pessoa.name }}.</td>
                <td>{{ pessoa.email }}</td>
                <td>
                  <a class="btn bg-secondary" href="{% url 'edit' pessoa.id %}"
                    >See More</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <div class="container">
            <div class="mb-3">
              <form
                class="form-label p-1"
                action="{% url 'salvar' %}"
                method="POST"
              >
                {% csrf_token %}
                <label for="Name">Name</label><input
                  type="text"
                  class="form-control w-50 m-2"
                  id="exampleFormControlInput1"
                  name="name"
                />
                <label for="Email">Email</label><input
                  type="text"
                  class="form-control w-50 m-2"
                  id="exampleFormControlInput1"
                  name="email"
                /><label for="Date">Date</label><input
                  type="date"
                  class="form-control w-50 m-2"
                  id="exampleFormControlInput1"
                  name="bornDate"
                /><label for="CPF">CPF</label><input
                  type="text"
                  class="form-control w-50 m-2"
                  id="exampleFormControlInput1"
                  name="cpf"           
                />

                <button type="submit" class="btn btn-primary p-md-1 m-2">
                  {% csrf_token %} Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
