{% extends "base.html" %}

{% block contents %}
<div class="container mt-4">
  <h2 class="mb-4">Preencha os detalhes da Pessoa</h2>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Nome</label>
      {{ form.name }}
      <div class="invalid-feedback">
        Por favor, insira o nome.
      </div>
    </div>

    <div class="mb-3 ">
      <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
      {{ form.email }}
    </div>

    <div class="mb-3">
      <label for="{{ form.bornDate.id_for_label }}" class="form-label">Data de Nascimento</label>
      {{ form.bornDate }}
    </div>

    <div class="mb-3">
      <label for="{{ form.cpf.id_for_label }}" class="form-label">CPF</label>
      {{ form.cpf }}
    </div>

    <div class="mb-4">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
